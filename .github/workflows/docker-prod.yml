name: docker-prod-build-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag site-traiteur:$(date +%s)
    - name: Push the Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}-dev:latest
